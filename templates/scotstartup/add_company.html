<!DOCTYPE html>
    <head>
        <title>Scottish Startups</title>
    </head>

    <body>
        <h1>Add Company</h1>

        <form id="company_form" method="post" action="/scotstartup/add_company/">

            {% csrf_token %}
            {% for hidden in forms.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Company" />
        </form>
    </body>
</html>
